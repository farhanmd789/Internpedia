<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: "Poppins", sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 36px;
            color: #2a0fa3;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: rgb(29, 29, 122);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background:rgb(29, 29, 122);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Successfully</h1>
        <p>Welcome back! You have successfully logged in.</p>
    </div>
</body>
</html>
